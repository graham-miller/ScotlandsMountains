<div *ngIf="isLoading">
    <loading></loading>
</div>

<div *ngIf="!isLoading">

    <div ngbDropdown class="d-inline-block mb-3">
        <button class="btn btn-outline-primary btn-lg" id="classificationSelector" ngbDropdownToggle>
            {{selectedClassification?.name}}
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info">
                {{selectedClassification?.mountainsCount | number}}
            </span>
        </button>
        <div ngbDropdownMenu aria-labelledby="classificationSelector">
            <button ngbDropdownItem *ngFor="let classification of classifications"  routerLink="../{{classification.id}}">
                {{classification.name}}
                <span class="badge rounded-pill bg-light text-dark">{{classification.mountainsCount | number}}</span>
            </button>
        </div>
    </div>

    <p>{{selectedClassification?.description}}</p>

    <mountain-table></mountain-table>

    <table class="table table-hover">
        <colgroup>
            <col style="width:20%;">
            <col style="width:60%;">
            <col style="width:20%;">
        </colgroup>
        <thead style="border:none;">
            <tr>
                <th sortable="position" class="numeric" direction="asc" (sort)="sortMountains($event)">Position</th>
                <th sortable="name" class="alpha" (sort)="sortMountains($event)">Name</th>
                <th sortable="height" class="numeric" (sort)="sortMountains($event)">Height</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mountain of pageData">
                <td>{{mountain.position}}</td>
                <td>{{mountain.name}}</td>
                <td>{{mountain.height | number:'1.0-0'}}m ({{mountain.height | metersToFeet | number:'1.0-0'}}ft)</td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-md-4">
            Page size <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-secondary" id="pageSizeSelector" ngbDropdownToggle>
                    {{pageSize}}
                </button>
                <div ngbDropdownMenu aria-labelledby="pageSizeSelector">
                    <button ngbDropdownItem (click)="pageSize = 10; pageMountains()">10</button>
                    <button ngbDropdownItem (click)="pageSize = 50; pageMountains()">50</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 d-flex justify-content-md-center mt-3 mt-md-0">
            <ngb-pagination [collectionSize]="selectedClassification?.mountainsCount || 0" [(page)]="pageNumber"
                [pageSize]="pageSize" (pageChange)="pageMountains()" [directionLinks]="false" [boundaryLinks]="false" [ellipses]="false">
                <ng-template ngbPaginationPages let-page let-pages="pages">
                    <li class="page-item px-3">
                        Page <div ngbDropdown class="d-inline-block">
                            <button class="btn btn-outline-secondary" id="pageSizeSelector" ngbDropdownToggle>
                                {{pageNumber}}
                            </button>
                            <div ngbDropdownMenu aria-labelledby="pageSizeSelector" style="max-height:10em;overflow-y:auto;">
                                <button ngbDropdownItem *ngFor="let i of pages" (click)="pageNumber = i; pageMountains()">{{i}}</button>
                            </div>
                        </div> of {{pages.length}}
                    </li>
                </ng-template>
            </ngb-pagination>
        </div>

        <div class="col-md-4">
            <ngb-pagination class="float-md-end" [collectionSize]="selectedClassification?.mountainsCount || 0" [(page)]="pageNumber"
                [pageSize]="pageSize" (pageChange)="pageMountains()" [maxSize]="0" [boundaryLinks]="true" [ellipses]="false">
                <ng-template ngbPaginationFirst>
                    <i class="bi bi-skip-start-fill"></i>
                </ng-template>
                <ng-template ngbPaginationLast>
                    <i class="bi bi-skip-end-fill"></i>
                </ng-template>
                <ng-template ngbPaginationPrevious>
                    <i class="bi bi-skip-backward-fill"></i>
                </ng-template>
                <ng-template ngbPaginationNext>
                    <i class="bi bi-skip-forward-fill"></i>
                </ng-template>
                <ng-template ngbPaginationPages let-page let-pages="pages">
                </ng-template>
            </ngb-pagination>
        </div>

    </div>

</div>
